<!DOCTYPE html>
<html>
<head>
  <title>Color Game</title>
  <link rel="stylesheet" type="text/css" href="colorGame.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
  <header>
    <div id="counter">
      <p id="correct_times">0</p>
      <i class="fa fa-check fa-3x correct" aria-hidden="true"></i>
      <p id="incorrect_times">0</p>
      <i class="fa fa-times fa-3x incorrect" aria-hidden="true"></i>
    </div>

    <h1>The Great
      <br>
      <span id="colorDisplay">RGB</span>
      <br>
      Color Game
    </h1>

    <div id="stripe">
      <button id="reset">New Colors</button>
      <span id="message"></span>
      <button class="mode">Easy</button>
      <button class="mode difficultySelected">Medium</button>
      <button class="mode">Hard</button>
    </div>
  </header>

  <div id="container">
   <div class="square"></div>
   <div class="square"></div>
   <div class="square"></div>
   <div class="square"></div>
   <div class="square"></div>
   <div class="square"></div>
   <div class="square"></div>
   <div class="square"></div>
   <div class="square"></div>
  </div>

  <script type="text/javascript" src="colorGame.js"></script>

</body>
</html>
